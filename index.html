<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <h2>Thông tin sinh viên</h2>
        <div class="form-group">
            <p>Mã SV:</p>
            <input type="text" class="form-control" id="maSV" placeholder="Nhập MaSV">
        </div>
        <div class="form-group">
            <p>Họ tên:</p>
            <input type="text" class="form-control" id="hoTen" placeholder="Nhập họ tên">
        </div>
        <div class="form-group">
            <p>CMND</p>
            <input type="text" class="form-control" id="cmnd" placeholder="Nhập CMND">
        </div>
        <div class="form-group">
            <p>Email</p>
            <input type="text" class="form-control" id="email" placeholder="Nhập email">
        </div>
        <div class="form-group">
            <p>Điện thoại</p>
            <input type="text" class="form-control" id="dienThoai" placeholder="Nhập số điện thoại">
        </div>
        <div class="form-group">
            <p>Điểm Toán</p>
            <input type="text" class="form-control" id="diemToan" placeholder="Nhập số điểm toán">
        </div>
        <div class="form-group">
            <p>Điểm Lý</p>
            <input type="text" class="form-control" id="diemLy" placeholder="Nhập số điểm lý">
        </div>
        <div class="form-group">
            <p>Điểm Hóa</p>
            <input type="text" class="form-control" id="diemHoa" placeholder="Nhập số điểm hóa">
        </div>
        <div class="form-group">
            <button class="btn btn-success" id="themSinhVien">Thêm sinh viên</button>
            <button class="btn btn-primary" id="updateStudent">Cập nhật sinh vien</button>
        </div>
        <div class="form-group text-right">
            <button class="btn btn-success" id="saveStore">Lưu storage</button>
            <button class="btn btn-primary" id="getStore">Lấy storage</button>
            <button class="btn btn-danger" id="deleteStore">Xóa sinh viên</button>
        </div>
        <nav class="row navbar">
            <div class="form-group col-10 px-0">
                <input class="form-control" type="text" placeholder="Nhập họ và tên" id="search">
            </div>
            <div class="form-group col-2 text-center px-0">
                <button class="btn btn-secondary" id="searchStudent">Tìm kiếm</button>
            </div>
        </nav>
        <div style="background-color: rgba(18, 224, 155, 0.356); width: 100%; height: 30px;"></div>
        <h2>Danh sách sinh viên</h2>
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>MaSV</th>
                    <th>HoTen</th>
                    <th>CMND</th>
                    <th>Email</th>
                    <th>Điện thoại</th>
                    <th>Điểm TB</th>
                    <th>Xếp loại</th>
                </tr>
            </thead>
            <tbody id=tbdSinhVien>

            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./SinhVien.js"></script>
    <script src="./DanhSachSinhVien.js"></script>
    <script src="./Validation.js"></script>
    <script src="./main.js"></script>
</body>

</html>
